proxy-groups:
  - name: "🌐 گلوبال"
    type: select
    proxies:
      - "🚀 انتخاب خودکار (بهترین)"
      - "🇺🇸 WINDSCRIBE-US-11"
      - "🇺🇸 WINDSCRIBE-US-12"
      - "🇭🇰 WINDSCRIBE-HK-13"
      - "🇮🇷 Warp - IPv6"
      - "🇸🇪 Warp - IPv6"

  - name: "🚀 انتخاب خودکار (بهترین)"
    type: url-test
    url: "https://www.gstatic.com/generate_204"
    interval: 600
    tolerance: 100
    proxies:
      - "🇺🇸 WINDSCRIBE-US-11"
      - "🇺🇸 WINDSCRIBE-US-12"
      - "🇭🇰 WINDSCRIBE-HK-13"
      - "WINDSCRIBE-AV-14"
      - "🇮🇷 Warp - IPv6"
      - "🇸🇪 Warp - IPv6"

