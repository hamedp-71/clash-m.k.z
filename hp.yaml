    path: "./ruleset/ir.txt"
    interval: 86400
  ir-cidr:
    type: http
    format: text
    behavior: domain
    url: "https://raw.githubusercontent.com/Chocolate4U/Iran-clash-rules/release/ircidr.txt"
    path: "./ruleset/ir-cidr.txt"
    interval: 86400
  malware:
    type: http
    format: text
    behavior: domain
